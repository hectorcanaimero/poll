<ion-header [translucent]="true">
    <ion-title>ngx-Table</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="switchStyle()">
        <ion-icon name="bulb"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ngx-datatable 
    class="material"
    [limit]="15"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [sortType]="'multi'"
    [rowHeight]="50"
    [reorderable]="false">
  </ngx-datatable>
</ion-content>
