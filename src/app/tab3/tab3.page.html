<ion-header [translucent]="true">
  <ion-toolbar  mode="ios">
    <ion-title>
      Centro Electorales
    </ion-title>
    <ion-icon slot="end" name="add-circle" class="ion-padding-end" size="large" 
      color="danger" (click)="onNext('add-centro')"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="4" *ngFor="let item of items">
        <ion-card mode="ios">
          <ion-card-header color="primary">
            <h5>CENTRO: {{ item.data.codigo }}</h5>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>Parroquia: {{ item.data.location?.parroquia }}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Cuadrante: {{ item.data.location?.cuadrante }}</ion-label>
            </ion-item>          
            <ion-item lines="none">
              <ion-label>{{ item.data.centro }}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Electores: {{ item.data.electores }}</ion-label>
            </ion-item>
            <div class="footer">
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="6">
                    <ion-button color="danger" expand="full" (click)="onNext('edit-centro/'+item.id)">
                      <ion-icon slot="start" name="stats-chart-outline"></ion-icon>
                      Ver Detalle</ion-button>.
                  </ion-col>
                  <ion-col size="6">
                    <ion-button color="primary" expand="full" (click)="onNext('charts/'+item.id)">
                      <ion-icon slot="start" name="stats-chart-outline"></ion-icon>
                      Graficas</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
